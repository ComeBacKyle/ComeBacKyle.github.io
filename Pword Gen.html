<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset = "UTF-8"
    <meta name="viewport" content="width-device-width, intial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1 class="title">Password Generator<h1>
    <h3 class="password-display">Password</h3>

    <form class="form">
        <!--This holds the parameters-->
        <label for="characterAmountNumber">Number of characters</label>
        <div class="charAmtContainer">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="numberInput" type="number" min="1" max="50" value="10" id="characterAmountNumber">
        </div>

        <!--What kind of password is it?-->
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumber">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">
        <!--Submit button-->
        <button type"submit" class="btn">Generate Password</button>
    </form>
</div>

</body>
</html>
